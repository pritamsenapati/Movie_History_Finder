<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Movie Finder</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: url(https://images.unsplash.com/photo-1517604931442-7e0c8ed2963c?auto=format&fit=crop&w=1920&q=80) no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
}


.movie-finder-box {
    background: rgba(20, 20, 20, 0.9);
    border-radius: 15px;
    box-shadow: 0 0 15px rgba(0, 255, 255, 0.7);
    padding: 30px 40px;
    text-align: center;
    max-width: 400px;
    color: #00e5ff;
}


.title {
    font-size: 2em;
    font-weight: 900;
    color: #00e5ff;
    margin: 0 0 5px 0;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
}

.icon {
    width: 38px;
    height: 38px;
}


.subtitle {
    color: #ffffffcc;
    font-size: 0.9em;
    margin-bottom: 20px;
}


.search-container {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-bottom: 25px;
}


.search-container input[type="text"] {
    background-color: #333;
    border: none;
    border-radius: 10px;
    padding: 12px 15px;
    color: #bbb;
    font-size: 1em;
    width: 230px;
    transition: background-color 0.3s ease-in-out;
}

.search-container input[type="text"]::placeholder {
    color: #777;
}

.search-container input[type="text"]:focus {
    outline: none;
    background-color: #1c1c1c;
    color: #e0f7fa;
}


.search-container button {
    background-color: #00e5ff;
    border: none;
    border-radius: 10px;
    padding: 12px 20px;
    color: #000;
    font-weight: 700;
    cursor: pointer;
    font-size: 1em;
    transition: background-color 0.3s ease-in-out;
}

.search-container button:hover {
    background-color: #00c9e0;
}


.add-movie-btn {
    border: 1px solid #00e5ff;
    background: transparent;
    color: #00e5ff;
    font-weight: 700;
    font-size: 1em;
    padding: 12px 25px;
    border-radius: 10px;
    cursor: pointer;
    display: inline-flex;
    align-items: center;
    gap: 8px;
    transition: background-color 0.3s, color 0.3s;
}

.add-movie-btn:hover {
    background-color: #00e5ff;
    color: #000;
}


.plus-icon {
    color: #8054eb;
    font-size: 1.3em;
}</style>
</head>
<body>
  <div class="container">
    <div class="movie-finder-box">
        <h1 class="title">
            <img src="https://img.icons8.com/emoji/48/null/clapper-board-emoji.png"
                alt="Clapperboard" class="icon" />
            <span>Movie Finder</span>
        </h1>

        <p class="subtitle">Search any movie & explore its details instantly.</p>


        <form method="POST" action="/search" class="search-container">
            <input type="text" name="query" placeholder="Search movies..." required />
            <button type="submit">Search</button>
        </form>   
        <a href="{{ url_for('add_movie') }}" class="add-movie-btn">
            <span class="plus-icon">+</span> Add Movie
        </a>
    </div>
</div>

    </div>
</body>
</html>
