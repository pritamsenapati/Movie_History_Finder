<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a New Movie</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
       
body {
    font-family: Arial, sans-serif;
    background-color: #2A5B4F; 
    color: #333;
    margin: 0;
    padding: 20px;
}

.container {
    width: 100%;
    max-width: 1200px;
    margin-right: auto;
    margin-left: auto;
}


.card {
    background-color: #FDF6E3; 
    padding: 30px;
    border-radius: 8px;
    text-align: center;
    max-width: 500px;
    margin: 20px auto; 
}

h1 {
    color: #5C4033; 
    margin-bottom: 10px;
}

p {
    color: #555;
    margin-bottom: 25px;
    line-height: 1.6;
}


.form-group {
    text-align: left;
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
    color: #5C4033;
}

.form-group input,
.search-input {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 8px;
    box-sizing: border-box; 
    font-size: 16px;
}


.btn, .btn-secondary {
    display: inline-block;
    padding: 12px 25px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: bold;
    text-decoration: none;
    cursor: pointer;
}

.btn {
    background-color: #2A5B4F;
    color: white;
}

.btn:hover {
    background-color: #1e4238; 
}

.btn-secondary {
    background-color: #e0e0e0;
    color: #333;
}

.btn-secondary:hover {
    background-color: #c7c7c7;
}


.flash-message {
    padding: 15px;
    margin-bottom: 20px;
    border-radius: 8px;
    border: 1px solid;
}
.flash-message.success {
    color: #155724;
    background-color: #D4EDDA;
    border-color: #C3E6CB;
}
.flash-message.error {
    color: #721c24;
    background-color: #F8D7DA;
    border-color: #F5C6CB;
}

.error-message {
    color: #D8000C;
    background-color: #FFD2D2;
    padding: 10px;
    border-radius: 8px;
}
.back-link, .add-movie-link {
    margin-top: 20px;
}
.back-link a, .add-movie-link a {
    text-decoration: none;
    font-weight: bold;
    color: #5C4033;
}


.add-movie-card {
    max-width: 800px; 
}


.results-header {
    background-color: #FDF6E3;
    padding: 20px;
    border-radius: 8px;
    margin-bottom: 30px;
}


.movie-card {
    background-color: #FDF6E3;
    padding: 20px;
    border-radius: 8px;
    text-align: left;
    margin-bottom: 20px; 
}

.movie-card h3 {
    color: #5C4033;
    margin-top: 0;
}

.movie-card p {
    margin-bottom: 8px;
    font-size: 14px;
}

.no-results {
    text-align: center;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="card add-movie-card">
            <h1>üìù Add a New Movie</h1>
            <p>Fill out the form below to add a movie to the database.</p>

            <form action="{{ url_for('add_movie') }}" method="post" class="add-movie-form">
                <div class="form-grid">
                    <div class="form-group"><label for="names">Name</label><input type="text" id="names" name="names" required></div>
                    <div class="form-group"><label for="year">Year</label><input type="number" id="year" name="year"></div>
                    <div class="form-group"><label for="genre">Genre</label><input type="text" id="genre" name="genre"></div>
                    <div class="form-group"><label for="runtime">Runtime (min)</label><input type="number" id="runtime" name="runtime"></div>
                    <div class="form-group"><label for="score">IMDb Score</label><input type="number" step="0.1" id="score" name="score"></div>
                    <div class="form-group"><label for="director">Director</label><input type="text" id="director" name="director"></div>
                    <div class="form-group"><label for="writer">Writer</label><input type="text" id="writer" name="writer"></div>
                    <div class="form-group"><label for="star">Stars</label><input type="text" id="star" name="star"></div>
                    <div class="form-group"><label for="country">Country</label><input type="text" id="country" name="country"></div>
                    <div class="form-group"><label for="budget">Budget</label><input type="number" id="budget" name="budget"></div>
                    <div class="form-group"><label for="gross">Gross</label><input type="number" id="gross" name="gross"></div>
                    <div class="form-group"><label for="company">Company</label><input type="text" id="company" name="company"></div>
                    <div class="form-group"><label for="released">Released Date</label><input type="date" id="released" name="released"></div>
                </div>
                <button type="submit" class="btn">Add Movie</button>
            </form>
            <div class="back-link">
                <a href="{{ url_for('search') }}">‚¨Ö Back to Search</a>
            </div>
        </div>
    </div>
</body>
</html>
