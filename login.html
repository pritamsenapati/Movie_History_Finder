<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | SmartCare Hospital</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #050d1a, #0a192f);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      transition: background 0.8s ease, color 0.6s ease;
    }

    /* Animated AI network background */
    body::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: url("https://cdn.pixabay.com/photo/2021/07/06/17/18/ai-6391254_1280.jpg") center/cover no-repeat;
      opacity: 0.25;
      z-index: 0;
      animation: floatBg 20s infinite alternate ease-in-out;
    }

    @keyframes floatBg {
      from { transform: scale(1) translateY(0); }
      to { transform: scale(1.05) translateY(-10px); }
    }

    .login-container {
      position: relative;
      z-index: 1;
      width: 360px;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 0 25px rgba(100, 255, 218, 0.15);
      transform: translateX(-50px) scale(1.05);
      animation: slideIn 1.2s forwards ease;
    }
   #main_container{
    transform: scale(1.55);
   }
    @keyframes slideIn {
        0%{
            opacity: 0;
        }
        50%{
            opacity: 0.6;
            scale: (2.05);
        }
      100% { transform: translateX(15px); 
          opacity: 1; 
           scale: (5.03);
                }
    }
    
      

    .login-container h2 {
      color: #64ffda;
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    .login-container p {
      color: #ccd6f6;
      font-size: 0.95rem;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    input::placeholder {
      color: #a8b2d1;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #64ffda;
      border: none;
      color: #0a192f;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }

    button:hover {
      box-shadow: 0 0 10px #64ffda;
      transform: translateY(-2px);
    }

    a {
      color: #64ffda;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .login-container .switch {
      margin-top: 15px;
      color: #8892b0;
      font-size: 0.9rem;
    }


    .theme-toggle {
      position: absolute;
      right: 30px;
      top: 30px;
      z-index: 2;
      font-size: 28px;
      color: #ffd700;
      cursor: pointer;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .theme-toggle:hover {
      transform: scale(1.1);
    }

    /* ‚òÄÔ∏è Light theme */
    body.light {
      background: linear-gradient(135deg, #e0f7fa, #f1f8e9);
      color: #0a192f;
    }

    body.light::before {
      opacity: 0;
    }
    body.light .login-container {
      background: rgba(255, 255, 255, 0.4);
      color: #0a192f;
      box-shadow: 0 0 25px rgba(100, 255, 218, 0.3);
    }

    body.light input {
      background: rgba(255, 255, 255, 0.8);
      color: #0a192f;
    }

    body.light button {
      background: #00796b;
      color: #fff;
    }

    body.light a {
      color: #00796b;
    }
   @keyframes anime {
      0% { box-shadow: 0 0 20px #007bff;}
      50% { box-shadow: 0 0 50px #00d0ff;}
      100% { box-shadow: 0 0 20px #007bff; }
    }
     
    #themeToggle:hover::after{
       
    }
   
  </style>
</head>
<body>

  <div class="theme-toggle" id="themeToggle">üí°</div>
  <div id="main_container">
  <div class="login-container" id="main_box">
    <h2>Welcome Back üëã</h2>
    <p>Access your SmartCare dashboard securely.</p>
 <form method="POST" action="/login">
  <input type="text" name="username" placeholder="username" required />
  <input type="password" name="password" placeholder="Password" required />
  <button type="submit">Login</button>
</form>

  </div>
</div>
  <script>
    const toggle = document.getElementById("themeToggle");
    toggle.addEventListener("click", () => {
      document.body.classList.toggle("light");
    });
  </script>
</body>
</html>
